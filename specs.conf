# RFC and Internet-Draft specs to fetch and convert to Info format.
#
# Supported formats:
#   rfc <number>                          - Fetch from rfc-editor.org
#   draft <name-with-version>             - Fetch from ietf.org archive
#   url <url> <output-name>               - Fetch XML from arbitrary URL
#
# Lines starting with # are comments. Blank lines are ignored.

# OAuth 2.0 core
url https://www.ietf.org/archive/id/draft-ietf-oauth-v2-31.xml rfc6749  # OAuth 2.0 Framework (v2 XML from draft)
rfc 7636                                  # PKCE (Proof Key for Code Exchange)
rfc 8693                                  # Token Exchange
rfc 9126                                  # Pushed Authorization Requests (PAR)
rfc 9396                                  # Rich Authorization Requests (RAR)
rfc 9449                                  # DPoP (Demonstrating Proof of Possession)
rfc 9700                                  # Best Current Practice for OAuth 2.0 Security

# OAuth 2.0 drafts
draft draft-ietf-oauth-v2-1-14
draft draft-ietf-oauth-browser-based-apps-26
draft draft-ietf-oauth-selective-disclosure-jwt-22
draft draft-ietf-oauth-client-id-metadata-document-00
draft draft-ietf-oauth-identity-assertion-authz-grant-01

# HTTP
rfc 9110                                  # HTTP Semantics

# FastFed (OpenID Foundation)
url https://openid.net/specs/fastfed-core-1_0-03.xml fastfed-core-1_0-03

# Note: RFC 6749 XML is from its draft (draft-ietf-oauth-v2-31), as
# rfc-editor.org doesn't host XML for this era. It's xml2rfc v2 format.
